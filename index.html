<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Combinatorics calculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <div class="card">
    <p>
      Create a tuple X of
      <select id="tuple-type">
        <option value="A" disabled> k-tuples </option>
        <option value="B"> k-permutations </option>
        <option value="C" disabled> k-combinations </option>
        <option value="E" disabled> k-multicombinations </option>
      </select>
      from the tuple
    </p>
    <textarea id="tuple-1"> 1,2,2,3 </textarea>
    <p>
      k =
      <input type="text" id="k-box" value="n" disabled>
    </p>
  </div>

  <div>
    <div class="card step">
      <input type="button" value="-" onclick="minus(this)" class="minus operator" hidden>
      <input type="button" value="+" onclick="add(this)" class="operator">
      <p>
        For each Xn,
        <select>
          <option value="A"> discard </option>
          <option value="B" disabled> duplicate </option>
        </select>
        <span class="duplicate-span" hidden>
          <input type="text" value="1" disabled>
          time/s
        </span>
        if
      </p>
      <textarea class="command-box"> NOT(Xn,1 = Xn,2 * Xn,3 - Xn,4) </textarea>
    </div>
  </div>

  <div class="card">
    <p>
      <input type="checkbox" id="unique-box">
      Remove non-unique Xn tuples
    </p>
    <p>
      <input type="button" value="Check" onclick="check()">
    </p>
  </div>


  <div class="card">
    <p> Tuple X = </p>
    <textarea readonly id="output-box"> </textarea>
  </div>

  <script src="js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
